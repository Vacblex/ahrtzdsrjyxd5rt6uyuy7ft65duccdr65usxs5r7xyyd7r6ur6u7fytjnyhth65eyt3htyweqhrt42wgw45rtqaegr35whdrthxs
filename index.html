<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Social Media</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Simple Social Media</h1>

    <div class="profile">
      <h2>User Profile</h2>
      <img id="pic" src="https://s1.1zoom.me/big0/553/Cats_Kittens_Glance_Grey_480466.jpg" height="50"></img>
      <p><strong>Name:</strong> Thomas Ly</p>
      <p><strong>Bio:</strong> Some dude</p>
    </div>

    <div class="post-input">
      <textarea id="postContent" placeholder="Thoughts?" rows="4"></textarea>
      <button id="postButton">Send to the internet so that everyone can see and judge your actions</button>
    </div>

    <div id="postFeed" class="post-feed">
      <h2>Posts</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
